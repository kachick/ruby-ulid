name: 'Dependency Review'
on:
  pull_request:
    paths:
      - '.github/workflows/dependency-review.yml'
      - 'Gemfile'
      - '**.nix'
      - 'flake.*'

permissions:
  contents: read

jobs:
  dependency-review:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3
